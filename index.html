<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Nice Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="nice-weather">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="City name"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="form-control" />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-6 overview">
              <div class="d-flex current-temperature">
                <img src="" alt="" id="icon" />
                <strong id="temperature"></strong
                ><span class="units">Â°C | <a href="#">F</a></span>
              </div>
            </div>
            <div class="col-6 overview">
              <h1 id="city"></h1>
              <h2 id="country">Ukraine</h2>
              <ul>
                <li>Last updated: <span id="date"></span></li>
                <li id="description"></li>
              </ul>
            </div>
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <small>
          <a href="https://github.com/yokoole/Nice-weather-app" target="_blank"
            >Open-source code</a
          >
          by Olha Dehtiarova
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
