<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Nice Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="nice-weather">
        <h1>Kyiv</h1>
        <ul>
          <li>Thursday</li>
          <li>05.01.2023</li>
          <li>13:45</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="media/cloudy.png" alt="Clouds" width="50 px" />
            6Â°C | F
          </div>
          <div class="col-6">
            <ul>
              <li>
                <img src="media/drop.png" alt="Precipitation" width="30 px" />
                Precipitation: 30%
              </li>
              <li>
                <img src="media/humidity.png" alt="Humidity" width="30 px" />
                Humidity: 30%
              </li>
              <li>
                <img src="media/wind.png" alt="Wind" width="30 px" />
                Wind: 5 km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/yokoole/Nice-weather-app" target="_blank"
          >Open-source code</a
        >
        by Olha Dehtiarova
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
